<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="time">
      <div class="circle" style="--clr:#04fc43">
        <svg>
          <circle cx="70" cy="70" r="70" class="circle1"></circle>
          <circle cx="70" cy="70" r="70" id="hh" class="circle2"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr:#ff2972">
        <svg>
          <circle cx="70" cy="70" r="70" class="circle1"></circle>
          <circle cx="70" cy="70" r="70" id="mm" class="circle2"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr:#fee800">
        <svg>
          <circle cx="70" cy="70" r="70" class="circle1"></circle>
          <circle cx="70" cy="70" r="70" id="ss" class="circle2"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
      <div class="ap">
        <div class="ampm">AM</div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
